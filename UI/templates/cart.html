<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Attendant | Cart</title>
        <link rel="shortcut icon" href="../Assets/images/favicon.png" />
        
        
        <link rel="stylesheet" href="../Assets/css/style.css" />
    </head>
    <body>
        <div class="alldivs">
            <div class="navigation">
                <div class="title">
                    <h4><i>Store</i>Manager</h4>
                </div>
                <div class="headerbuttons">
                    <a href="index.html">
                        <div>
                            <h3>Sign Out</h3>
                        </div>
                    </a>
                    <a href="attendant_home.html">
                        <div>
                            <H3>Home</H3>
                        </div>
                    </a>
                </div>
            </div>
            <div class="content">
                <H1>Cart</H1>
                <div class="topbuttons">                    
                    <button>
                        Make Sale
                    </button>                    
                    <button>
                        Close Cart
                    </button>                    
                    <button>
                        Empty Cart
                    </button>                    
                </div>
            </div>

            <div class="products">
                <div class="each">   
                    <div class="cells">
                        <span>
                            Fresh Diary Milk 500ml
                        </span><br/>
                    </div>
                    <div class="left">
                        <div class="cells">
                            <span>
                                Quantity:
                            </span><br/>
                        </div>
                        <div class="cells">
                            <span>
                                Unit Price<b class="currency">(UGX)</b>
                            </span><br/>          
                        </div>
                        <div class="cells">
                            <span>
                                Amount<b class="currency">(UGX)</b>
                            </span><br/>          
                        </div>
                    </div>
                    <div class="right">
                        <div class="cells">
                            <input type="text" name="Search" placeholder=""
                            value="2" class="qty">
                        </div>
                        <div class="cells">
                            <span class="price">
                                2,000/=
                            </span><br/>
                        </div>
                        <div class="cells">
                            <span class="price">
                                4,000/=
                            </span><br/>
                        </div>
                        <div class="cells">
                            <button>
                                Remove
                            </button><br/>
                        </div>    
                    </div>
                        
                </div>
            </div>
            <div class="heading">
                <H3>Search All Products</H3>
                <H2>Select the items to add to cart</H2>
                
            </div>
            <div class="products">
                <div>
                    <input type="Search" name="Search" placeholder="Search Products" class="search">
                </div>
                <div class="each">   
                    <div class="cells">
                        <span>
                            Fresh Diary Milk 500ml
                        </span><br/>
                    </div>
                    <div class="left">
                        <div class="cells">
                            <span>
                                Quantity Available:
                            </span><br/>
                        </div>
                        <div class="cells">
                            <span>
                                Minimum Quantity Limit:
                            </span><br/>
                        </div>
                        <div class="cells">
                            <span>
                                Price<b class="currency">(UGX)</b>
                            </span><br/>          
                        </div>
                    </div>
                    <div class="right">
                        <div class="cells">
                            <span>
                                200
                            </span><br/>
                        </div>
                        <div class="cells">                       
                            <span>
                                30 pcs
                            </span><br/>
                        </div>
                        <div class="cells">
                            <span class="price">
                                2,000/=
                            </span><br/>
                        </div>
                        <div class="cells">
                            <button>
                                Add
                            </button><br/>
                        </div>    
                    </div>
                        
                </div>
        </div>
    </body>
</html>
